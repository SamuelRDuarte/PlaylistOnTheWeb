{% extends "layout.html" %}

{% block content %}

<h2>{{ frase }}</h2>

<ul id="myTable">
    {% for name, dados in artistas.items %}
        <li><img style="width: 120px; height: 120px;" src="{{ dados.imagem }}"/><a href="{% url 'artistTracks' %}?id={{ dados.id }}" target="_blank"> {{ name }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
