<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracks</title>
</head>
<body>
<h2>{{ frase }}</h2>
<ul>
    {% for name,dados in tracks.items %}
        <li><img src="{{ dados.imagem }}"/><a href="{{ dados.url }}" target="_blank"> {{ name }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
